<!DOCTYPE html>
<html>
    <head>
        <title>Mind Empowered</title>
    </head>
    <body>
        <h1>
            <center>WELCOME TO WOMEN EMPOWERMENT SUPPORT SYSTEM</center>
        </h1>
        <br><br>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
        {% for message in messages %}
                <div class="container-fluid p-0">
                  <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="True">&times;</span>
                    </button>
                    {{ message }}
                  </div>
                </div>
                {% endfor %}
        <center><a href="{% url 'accounts:login' %}">  <input type="button" value="Login"></a>&nbsp;&nbsp;&nbsp;<a href="{% url 'accounts:reg' %}"><input type="button" value="Register"></a></center>
    </body>
</html>
